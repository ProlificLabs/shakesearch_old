<!DOCTYPE html>
<html class="no-js"
      lang="">
<head>
  <meta charset="utf-8">
  <title>ShakeSearch</title>
  <link href="style.css"
        rel="stylesheet">
  <meta content="#fafafa"
        name="theme-color">
</head>
<body>
  <form id="form"
        name="form">
    <input autocomplete="off"
          id="query"
          name="query"
          placeholder="Search"
          type="text"> <button type="submit">Search</button>
  </form>
  <div class="search-results">
    <table id="table">
      <tbody id="table-body"></tbody>
    </table>
  </div>
</body>
</html>
