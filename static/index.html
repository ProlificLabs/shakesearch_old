<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>ShakeSearch</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
    <h1 style="text-align:center">ShakeSearch</h1>
    <p>
        <form id="form" style="text-align:center">
            <label for="query">Query:</label>
            <input type="text" id="query" name="query">
            <label for="filter">Filter:</label>
            <select name="filter" id="filter" multiple>
                <option value="toc">Table of Contents</option>
                <option value="characters">Characters</option>
                <option value="work">work</option>
                <option value="none" selected>None</option>
              </select>
            <label for="dataset">Dataset(aka. titles to search within; comma separated; mindex for main index):</label>
            <input type="text" id="dataset" name="dataset" value="all">
            <label for="limit">Limit results</label>
            <input type="number" id="limit" name="limit" value="-1">
            <button type="submit">Search</button>
        </form>
    </p>

        <!-- tabs ul li -->
<ul class="tabs">
</ul>
<!-- tabs content -->
<div class="container">
</div>

<script src="app.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</body>

</html>
