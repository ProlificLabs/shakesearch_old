<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>ShakeSearch</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>ShakeSearch</h1>
      <p>Search for a text string in the complete works of Shakespeare </p>
    </div>
    <form id="form" class="search-form">
        <label for="query" hidden>Query</label>
        <input type="text" id="query" name="query">
        <button type="submit">Search</button>
    </form>
    <p id="summary"></p>
    <svg id="spinner" preserveAspectRatio="xMidYMin" width="24" height="24" stroke="#000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><style>.spinner_V8m1{transform-origin:center;animation:spinner_zKoa 2s linear infinite}.spinner_V8m1 circle{stroke-linecap:round;animation:spinner_YpZS 1.5s ease-in-out infinite}@keyframes spinner_zKoa{100%{transform:rotate(360deg)}}@keyframes spinner_YpZS{0%{stroke-dasharray:0 150;stroke-dashoffset:0}47.5%{stroke-dasharray:42 150;stroke-dashoffset:-16}95%,100%{stroke-dasharray:42 150;stroke-dashoffset:-59}}</style><g class="spinner_V8m1"><circle cx="12" cy="12" r="9.5" fill="none" stroke-width="3"></circle></g></svg>
  </div>
  <div class="container" id="results">
  </div>
  <script src="app.js"></script>
</body>

</html>
