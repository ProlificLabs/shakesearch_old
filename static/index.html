<!doctype html>
<html class="no-js" lang="">

    <head>
        <meta charset="utf-8">
        <title>ShakeSearch</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <link rel="stylesheet" href="/static/style.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
            />
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"
            />
        <meta name="theme-color" content="#fafafa">
        <script
            src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    </head>

    <body>
        <div id="search-container" class="container">
            <div class="row">
                <div class="col-4 align-self-center">
                    <label for="exampleFormControlInput1" class="form-label">Query</label>
                    <input type="text" class="form-control" id="query"
                        placeholder="Enter your search terms here">
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col">
                    <select class="form-select" id="work-selector"
                        data-placeholder="Select works to search"
                        multiple>
                        {{range .Works}}
                        <option value={{.WorkID}}>{{.Title}}</option>
                        {{end}}
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" id="char-selector"
                        data-placeholder="Select characters to
                        search"
                        multiple>
                        {{range .Characters}}
                        <option value={{.CharID}}>{{.Name}}</option>
                        {{end}}
                    </select>
                </div>
            </div>
            <br />
            <div class="col" id="form">
                <button type="submit" class="btn btn-primary" id="search">Search</button>
                <button class="btn btn-secondary" type="button"
                    id="history-button"
                    data-bs-toggle="collapse" data-bs-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">
                    Search History
                </button>
            </div>
            <br />
            <div class="container">

                <div class="collapse row" id="collapseExample">
                    <div class="card card-body col">
                        <ul id="put-search-history">

                        </ul>
                    </div>
                </div>

            </div>
            <br />
            <div class="container">
                <span id="res-count"></span>
                <table id="table" class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Work</th>
                            <th scope="col">Character</th>
                            <th scope="col">Text</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>

            </div>
            <script src="/static/app.js"></script>
        </body>

    </html>
